add_newline = false

format = "$kubernetes$directory$git_branch$git_state$cmd_duration$jobs$status$shell$character"
#right_format = "$time"

[time]
disabled = false
format = "[$time]($style)"

[git_branch]
truncation_length = 6
format = "[$symbol$branch]($style) "

[kubernetes]
disabled = false

[status]
format = "[$status]($style)"
pipestatus_separator = ","
pipestatus = true
pipestatus_format = "$pipestatus "
disabled = false

[cmd_duration]
show_notifications = true
min_time_to_notify = 5_000
